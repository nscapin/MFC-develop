#
# This configuration file is geared towards users of MFC.
# More information can be found in the README.
# 

general:
  configuration: release-cpu
build:
  threads:   1
  compilers:
    c:       mpicc
    cpp:     mpicxx
    fortran: mpif90
run:
  nodes:          1
  partition:      not selected
  tasks-per-node: 1
  gpus-per-node:  0
  walltime:       "24:00:00"
configurations:
  - name:    release-cpu
    c:       -O3
    cpp:     -O3
    fortran: -O3 -cpp -w -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt

  - name:    release-gpu
    fortran: -O3 -cpp -w -acc -Minfo=accel -L${CUDA:INSTALL_PATH}/lib64 -lcufft -Mcudalib=cufft -lnvToolsExt

  - name:    debug-cpu
    fortran: -Og -g -cpp -w

  - name:    debug-gpu
    fortran: -Og -cpp -w -acc -Minfo=accel -L${CUDA:INSTALL_PATH}/lib64 -lnvToolsExt
